# Docker Compose SSL Override
# ============================
# This file adds SSL support when certificates are available.
# 
# Usage:
# 1. Create directory: mkdir -p docker/nginx/ssl
# 2. Add your SSL certificates to docker/nginx/ssl/
# 3. Run with: docker-compose -f docker-compose.production.yml -f docker-compose.ssl.yml up -d
#
# Required files in docker/nginx/ssl/:
# - server.crt (SSL certificate)
# - server.key (SSL private key)
# - dhparam.pem (Diffie-Hellman parameters - optional but recommended)

version: '3.8'

services:
  nginx:
    volumes:
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    environment:
      - SSL_ENABLED=true
      - SSL_CERT_PATH=/etc/nginx/ssl/server.crt
      - SSL_KEY_PATH=/etc/nginx/ssl/server.key