# Main Router Configuration for Blue Environment
# This configuration is used by nginx-main container to route traffic to blue services

# Upstream definitions for blue environment
upstream backend {
    server blue-backend:3001;
    keepalive 32;
}

upstream ml_service {
    server blue-ml:8000;
    keepalive 16;
}

upstream frontend {
    server blue-frontend:80;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=segmentation:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name spherosegapp.utia.cas.cz;
    
    # Health check endpoint (available on HTTP)
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        add_header X-Environment "production-blue" always;
        return 200 "blue-production-healthy\n";
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - main configuration
server {
    listen 443 ssl;
    http2 on;
    server_name spherosegapp.utia.cas.cz;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/spherosegapp.utia.cas.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spherosegapp.utia.cas.cz/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Environment "production-blue" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Client body size for uploads
    client_max_body_size 500M;
    client_body_buffer_size 1M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # Root location - serve frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Environment "production-blue" always;
        }
    }
    
    # Segmentation results endpoints - higher limits for bulk requests
    location ~ ^/api/segmentation/images/[^/]+/results$ {
        limit_req zone=segmentation burst=100 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";
    }
    
    # Batch segmentation endpoints - high limits for parallel processing
    location ~ ^/api/queue/(batch-status|batch-results)$ {
        limit_req zone=segmentation burst=100 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api burst=80 nodelay;
        limit_conn addr 100;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";
        
        # WebSocket support for Socket.io
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Extended timeouts for WebSocket
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
    
    # ML Service endpoints
    location /api/ml/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://ml_service/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";
        
        # Allow all HTTP methods
        proxy_method $request_method;
        
        # Extended timeouts for ML processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Socket.io specific endpoint
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";
        
        # Extended timeouts for WebSocket
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
    
    # Project image upload endpoint - bulk uploads
    location ~ ^/api/projects/[^/]+/images$ {
        limit_req zone=upload burst=15 nodelay;
        client_max_body_size 500M;
        client_body_buffer_size 1M;
        client_body_timeout 600s;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";

        # Extended timeout for bulk uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Disable request buffering for large uploads
        proxy_request_buffering off;
    }

    # Image upload endpoint - special handling
    location /api/images/upload {
        limit_req zone=upload burst=10 nodelay;
        client_max_body_size 500M;
        client_body_buffer_size 1M;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production-blue";

        # Extended timeout for large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Static file serving for uploads
    location /uploads/ {
        alias /app/uploads/blue/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Environment "production-blue" always;
    }
}