# Main logrotate configuration for SpheroSeg Cell Segmentation Hub
# This configuration rotates logs daily and keeps 30 days of history

# Include all .conf files from the directory
include /etc/logrotate.d/spheroseg

# Global settings
daily
missingok
rotate 30
compress
delaycompress
notifempty
create 0644 root root
sharedscripts

# Application-specific configurations will be in separate files